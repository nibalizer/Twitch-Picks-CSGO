<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/static/js/theme.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="header"></div>
    <h2 id="data" color="white">INIT</h2>
    <script type="text/javascript">
      if (window.prefix == undefined) {
          window.prefix = "";
      }
      if (window.seperator == undefined) {
          window.seperator = ": ";
      }
      if (window.suffix == undefined) {
          window.suffix = "";
      }
      setInterval(function() {
          $.get('/words', function(data) {
              $("#data").html("");
              $.each(data, function(key, value) {
                  $("#data").append("<h2 color='white' class='vote'>" + window.prefix + key + window.seperator + value + window.suffix + "</h2>");
              });

          });
      }, 1000);
    </script>
    <div class="footer"></div>
  </body>
</html>
